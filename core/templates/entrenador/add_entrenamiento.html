{% extends 'base.html' %}
{% block title %}Agregar Entrenamiento{% endblock %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">
                        <i class="bi bi-plus-circle me-1"></i>Agregar Entrenamiento a "{{ plan.name }}"
                    </h6>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label for="id_week_number" class="form-label">Semana</label>
                                {{ form.week_number }}
                            </div>
                            <div class="col-md-4">
                                <label for="id_day_of_week" class="form-label">Día de la Semana</label>
                                {{ form.day_of_week }}
                            </div>
                            <div class="col-md-4">
                                <label for="id_title" class="form-label">Título</label>
                                {{ form.title }}
                            </div>
                        </div>
                        <div class="d-flex justify-content-between">
                           <a href="{% url 'trainer_plan_detail' plan.id %}" class="btn btn-secondary">
                                <i class="bi bi-arrow-left me-1"></i>Cancelar
                            </a>
                            <button type="submit" class="btn btn-excel">
                                <i class="bi bi-check-circle me-1"></i>Agregar Entrenamiento
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
