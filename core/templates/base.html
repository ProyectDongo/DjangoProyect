<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .excel-nav {
            background-color: #217346 !important;
        }
        .excel-header {
            background-color: #e7e9eb;
            border: 1px solid #c5c9ce;
            font-weight: bold;
        }
        .excel-cell {
            border: 1px solid #d0d7e0;
            padding: 6px 8px;
            background-color: white;
        }
        .excel-table {
            border-collapse: collapse;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .excel-sheet-tab {
            background-color: #e7e9eb;
            border: 1px solid #c5c9ce;
            border-bottom: none;
            padding: 8px 15px;
            margin-right: 5px;
            border-radius: 5px 5px 0 0;
            cursor: pointer;
        }
        .excel-sheet-tab.active {
            background-color: white;
            font-weight: bold;
        }
        .dashboard-card {
            border: 1px solid #d0d7e0;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }
        .form-control, .form-select {
            border: 1px solid #c5c9ce;
        }
        .btn-excel {
            background-color: #217346;
            color: white;
            border: none;
        }
        .btn-excel:hover {
            background-color: #1a5c38;
            color: white;
        }
        .rpe-table th {
            background-color: #e7e9eb;
            text-align: center;
        }
        .exercise-row:hover {
            background-color: #f5f9ff;
        }
    </style>
</head>
<body>
{% block body %}
    <nav class="navbar navbar-expand-lg navbar-dark excel-nav">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="bi bi-bar-chart-fill me-2"></i>TrainerFlame
            </a>
            {% if user.is_authenticated %}
                <div class="d-flex align-items-center">
                    <span class="navbar-text me-3">Bienvenido, {{ user.username }} ({{ user.role }})</span>
                    <form method="post" action="{% url 'logout' %}" class="d-inline">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-outline-light btn-sm">
                        <i class="bi bi-box-arrow-right me-1"></i>Salir
                    </button>
                    </form>
                </div>
            {% else %}
                <a href="{% url 'login' %}" class="btn btn-outline-light btn-sm">
                    <i class="bi bi-box-arrow-in-right me-1"></i>Ingresar
                </a>
            {% endif %}
        </div>
    </nav>
{% endblock %}
    <div class="container-fluid mt-4">
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
