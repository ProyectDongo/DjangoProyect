<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'bootstrap/css/base.css' %}">

</head>
<body>
{% block body %}
    <nav class="navbar navbar-expand-lg navbar-dark excel-nav">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="bi bi-bar-chart-fill me-2"></i>TrainerFlame
            </a>
            {% if user.is_authenticated %}
                <div class="d-flex align-items-center">
                    <span class="navbar-text me-3">Bienvenido, {{ user.username }} ({{ user.role }})</span>
                    <form method="post" action="{% url 'logout' %}" class="d-inline">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-outline-light btn-sm">
                        <i class="bi bi-box-arrow-right me-1"></i>Salir
                    </button>
                    </form>
                </div>
            {% else %}
                <a href="{% url 'login' %}" class="btn btn-outline-light btn-sm">
                    <i class="bi bi-box-arrow-in-right me-1"></i>Ingresar
                </a>
            {% endif %}
        </div>
    </nav>
{% endblock %}
    <div class="container-fluid mt-4">
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
